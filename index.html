<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moveable</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <href="#"><img src="moveable-logo.svg" alt="Moveable"></a>
        </div>
        <div class="nav-bar">
          <href="#"><img src="map-icon.svg" alt="map view"></a>
        </div>
      </header>

      <main>
        <div class="list">
          <div class="item1">
            <div class="list-icon">
              <img src="house-icon.svg" alt="house">
            </div>
            <h1>My Apartment</h1>
            <h2>615 W. 162nd St., NY, NY 10032</h2>
          </div> <!--end item1-->

          <div class="item2">
            <div class="list-icon">
              <img src="subway-icon.svg" alt="subway">
            </div>
            <h1>163rd St. Station</h1>
            <h2>163rd St. and Amsterdam, NY, NY 10032</h2>
          </div> <!--end item2-->

          <div class="item3">
            <div class="list-icon">
              <img src="subway-icon.svg" alt="subway">
            </div>
            <h1>28th St. Station</h1>
            <h2>28th St. and Broadway, NY, NY 10001</h2>
          </div> <!--end item3-->

          <div class="item4">
            <div class="list-icon">
              <img src="briefcase-icon.svg" alt="briefcase">
            </div>
            <h1>WeWork Nomad</h1>
            <h2>79 Madison Ave., NY, NY 10016</h2>
          </div> <!--end item4-->

          <div class="item5">
            <div class="list-icon">
              <img src="food-icon.svg" alt="food">
            </div>
            <h1>Essen</h1>
            <h2>60 Madison Ave., NY, NY 10010</h2>
          </div> <!--end item5-->

          <div class="item6">
            <div class="list-icon">
              <img src="house-icon.svg" alt="house">
            </div>
            <h1>Mary's Apartment</h1>
            <h2>153 Madison Ave., NY, NY 10016</h2>
          </div> <!--end item6-->

        </div> <!--end list-->

        <div class="map">
          <img src="google-map.png" alt="map">
        </div> <!--end map-->

      </main>
    </div> <!--end container-->
  </body>
</html>
