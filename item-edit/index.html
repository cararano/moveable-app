<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moveable</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="../assets/stylesheets/styles.css">
  </head>

  <body class="edit-page">
    <div class="container">
      <div class="header clearfix">
        <div class="logo">
          <a href="../index.html"><img src="../assets/images/moveable-logo.svg" alt="Moveable"></a>
        </div>
        <div class="nav-bar clearfix">
          <a href="map-view/index.html"><img src="../assets/images/map-icon.svg" alt="map view"></a>
        </div>
      </div>

      <main>
        <div class="list">

          <div>
            <input class="task-input name" type="text"
            placeholder="WeWork Nomad">
          </div>

          <div>
            <input class="task-input description" type="text"
            placeholder="Description">
          </div>

          <a href="../index.html"><div class="button done">
            Done
          </div></a>

          <div class="button delete">
            Delete
          </div>

        </div> <!--end list-->

        <div class="map">
          <img src="../assets/images/google-map4.png" alt="map">
        </div>

      </main>
    </div> <!--end container-->
  </body>
</html>
